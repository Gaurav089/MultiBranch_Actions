name: scp files

on: 
  push:
    branches:
      - main
      - pre_prod
      - prod

jobs:

  main:
    name: main
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: 'Push on main branch'
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          source: "*"
          target: /home/ubuntu/main

  pre_prod:
    name: pre_prod
    runs-on: ubuntu-latest
  
    steps:
      - name: 'Push on pre_prod'
        if: ${{ github.ref == 'refs/heads/pre_prod' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          source: "*"
          target: /home/ubuntu/pre_prod

  prod:
    name: prod
    runs-on: ubuntu-latest

    if: ${{ github.ref == 'refs/heads/prod' }}
    
    steps:
      - name: 'Confirm Deployment'
        id: confirm
        run: echo "Do you want to deploy to production? Please confirm by setting the environment variable DEPLOY_TO_PROD=true"
      - name: 'Push on prod'
        if: env.DEPLOY_TO_PROD == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          source: "*"
          target: /home/ubuntu/prod
